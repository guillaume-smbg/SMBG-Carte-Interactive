<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMBG – Carte Interactive</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity=""
        crossorigin="" />

    <!-- Style principal -->
    <link rel="stylesheet" href="style.css">

    <!-- Correctif immédiat de largeur (supprime le problème de cache GitHub) -->
    <style>
        #sidebar-left {
            width: 300px !important;
        }
        #sidebar-right {
            width: 300px !important;
        }
        #map-container {
            left: 300px !important;
            right: 300px !important;
        }
    </style>

</head>


<body>

    <!-- ╔════════════════════════════════════════════╗ -->
    <!--            PANNEAU GAUCHE FIXE (300 PX)       -->
    <!-- ╚════════════════════════════════════════════╝ -->
    <div id="sidebar-left">

        <!-- Logo SMBG -->
        <img id="logo-smbg" src="assets/Logo%20bleu%20crop.png" alt="SMBG CONSeil">

        <!-- Filtres -->
        <div class="filter-block">
            <div class="filter-title">Régions</div>
        </div>

        <div class="filter-block">
            <div class="filter-title">Départements</div>
        </div>

        <div class="filter-block">
            <div class="filter-title">Surface (m²)</div>
            <input type="range">
            <input type="range">
        </div>

        <div class="filter-block">
            <div class="filter-title">Loyer (€)</div>
            <input type="range">
            <input type="range">
        </div>

        <div class="filter-block">
            <div class="filter-title">Emplacement</div>
        </div>

        <div class="filter-block">
            <div class="filter-title">Typologie</div>
        </div>

        <div class="filter-block">
            <div class="filter-title">Extraction</div>
        </div>

        <div class="filter-block">
            <div class="filter-title">Restauration</div>
        </div>

        <button id="btn-reset">Réinitialiser</button>
    </div>


    <!-- ╔════════════════════════════════════════════╗ -->
    <!--                CARTE CENTRALE                 -->
    <!-- ╚════════════════════════════════════════════╝ -->
    <div id="map-container">
        <div id="map"></div>
    </div>


    <!-- ╔════════════════════════════════════════════╗ -->
    <!--            PANNEAU DROIT FIXE (300 PX)        -->
    <!-- ╚════════════════════════════════════════════╝ -->
    <div id="sidebar-right">

        <div id="ref-annonce">Référence</div>

        <div id="info-lot"></div>

        <div id="photos-lot"></div>

    </div>


    <!-- ╔════════════════════════════════════════════╗ -->
    <!--              SCRIPTS JAVASCRIPT                -->
    <!-- ╚════════════════════════════════════════════╝ -->

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity=""
        crossorigin=""></script>

    <!-- SheetJS pour lire l'Excel -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <!-- Script principal -->
    <script src="js/app.js"></script>

</body>

</html>
