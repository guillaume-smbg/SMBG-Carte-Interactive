<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SMBG Carte Interactive</title>

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Police Futura -->
    <style>
        @font-face {
            font-family: 'Futura';
            src: url('assets/fonts/FuturaLT.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>

    <!-- Leaflet CSS (CORRIGÉ, SANS integrity) -->
    <link 
        rel="stylesheet" 
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- Leaflet JS (CORRIGÉ, SANS integrity) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</head>

<body>

    <!-- ──────────── VOLET GAUCHE ──────────── -->
    <div id="sidebar-left">

        <!-- LOGO -->
        <img src="assets/Logo bleu crop.png" id="logo-smbg">

        <div class="filter-block">

            <!-- Régions -->
            <h3 class="filter-title">Régions</h3>
            <div id="filter-regions"></div>

            <!-- Départements -->
            <h3 class="filter-title">Départements</h3>
            <div id="filter-departements"></div>

            <!-- Surface -->
            <h3 class="filter-title">Surface (m²)</h3>
            <input type="range" id="surface-min">
            <input type="range" id="surface-max">

            <!-- Loyer -->
            <h3 class="filter-title">Loyer (€)</h3>
            <input type="range" id="loyer-min">
            <input type="range" id="loyer-max">

            <!-- Emplacement -->
            <h3 class="filter-title">Emplacement</h3>
            <div id="filter-emplacement"></div>

            <!-- Typologie -->
            <h3 class="filter-title">Typologie</h3>
            <div id="filter-typologie"></div>

            <!-- Extraction -->
            <h3 class="filter-title">Extraction</h3>
            <div id="filter-extraction"></div>

            <!-- Restauration -->
            <h3 class="filter-title">Restauration</h3>
            <div id="filter-restauration"></div>

            <!-- Bouton Réinitialiser -->
            <button id="btn-reset">Réinitialiser</button>

        </div>
    </div>



    <!-- ──────────── CARTE ──────────── -->
    <div id="map-container">
        <div id="map"></div>
    </div>



    <!-- ──────────── VOLET DROIT ──────────── -->
    <div id="sidebar-right">

        <div id="ref-annonce">Référence</div>

        <div id="info-lot">
            <!-- lignes dynamiques -->
        </div>

        <div id="photos-lot">
            <!-- images Cloudflare -->
        </div>

    </div>

    <!-- SCRIPT JS PRINCIPAL (APRES LEAFLET !) -->
    <script src="js/app.js"></script>

</body>
</html>
