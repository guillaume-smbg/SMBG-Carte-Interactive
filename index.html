<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMBG – Carte Interactive</title>

    <!-- Leaflet CSS -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        crossorigin=""
    />

    <!-- Style SMBG -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ─────────────────────────────────────────── -->
    <!--              VOLET GAUCHE                   -->
    <!-- ─────────────────────────────────────────── -->
    <div id="sidebar-left">
        <div class="sidebar-inner"> <!-- AJOUT -->

            <!-- Régions -->
            <div class="filter-title">Régions</div>
            <div id="filter-regions" class="filter-block"></div>

            <!-- Départements -->
            <div class="filter-title">Départements</div>
            <div id="filter-departements" class="filter-block"></div>

            <!-- Surface -->
            <div class="filter-title">Surface (m²)</div>

            <!-- Slider double curseur -->
            <div id="slider-surface" class="slider-block filter-block">
                <div class="slider-values" id="surface-values">0 — 0</div>

                <div class="slider-track">
                    <input type="range" id="surface-min" min="0" max="100" value="0">
                    <input type="range" id="surface-max" min="0" max="100" value="100">
                </div>
            </div>

            <!-- Case spéciale grands locaux -->
            <div class="filter-title">Très grands lots</div>
            <div id="filter-grand-surface" class="filter-block">
                <div class="checkbox-line">
                    <input type="checkbox" id="checkbox-grand-surface" value="big">
                    <label for="checkbox-grand-surface">> 2000 m²</label>
                </div>
            </div>

            <!-- Loyer -->
            <div class="filter-title">Loyer (€)</div>
            <div id="slider-loyer" class="slider-block filter-block">
                <div class="slider-values" id="loyer-values">0 — 0</div>

                <div class="slider-track">
                    <input type="range" id="loyer-min" min="0" max="100" value="0">
                    <input type="range" id="loyer-max" min="0" max="100" value="100">
                </div>
            </div>

            <!-- Emplacement -->
            <div class="filter-title">Emplacement</div>
            <div id="filter-emplacement" class="filter-block"></div>

            <!-- Typologie -->
            <div class="filter-title">Typologie</div>
            <div id="filter-typologie" class="filter-block"></div>

            <!-- Extraction -->
            <div class="filter-title">Extraction</div>
            <div id="filter-extraction" class="filter-block"></div>

            <!-- Restauration -->
            <div class="filter-title">Restauration</div>
            <div id="filter-restauration" class="filter-block"></div>

            <button id="btn-reset">Réinitialiser</button>

        </div> <!-- FIN sidebar-inner -->
    </div>

    <!-- ─────────────────────────────────────────── -->
    <!--                   CARTE                      -->
    <!-- ─────────────────────────────────────────── -->
    <div id="map-container">
        <div id="map"></div>
    </div>

    <!-- ─────────────────────────────────────────── -->
    <!--                 VOLET DROIT                 -->
    <!-- ─────────────────────────────────────────── -->
    <div id="sidebar-right">
        <div class="sidebar-inner"> <!-- AJOUT -->

            <div id="ref-annonce">Référence</div>
            <div id="info-lot"></div>
            <div id="photos-lot"></div>

        </div> <!-- FIN sidebar-inner -->
    </div>

    <!-- Leaflet JS -->
    <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        crossorigin="">
    </script>

    <!-- Excel Reader -->
    <script
        src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js">
    </script>

    <!-- Script -->
    <script src="js/app.js"></script>

</body>
</html>
