<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMBG – Carte Interactive</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        crossorigin="" />

    <!-- Style SMBG -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ▼▼▼ VOLET GAUCHE AVEC CONTENEUR SCROLLABLE ▼▼▼ -->
    <div id="sidebar-left">
        <div class="sidebar-inner">

            <div class="filter-title">Régions</div>
            <div id="filter-regions"></div>

            <div class="filter-title">Départements</div>
            <div id="filter-departements"></div>

            <div class="filter-title">Surface (m²)</div>
            <div id="surface-values"></div>
            <input id="surface-min" type="range">
            <input id="surface-max" type="range">

            <div class="filter-title">Loyer (€)</div>
            <div id="loyer-values"></div>
            <input id="loyer-min" type="range">
            <input id="loyer-max" type="range">

            <div class="filter-title">Emplacement</div>
            <div id="filter-emplacement"></div>

            <div class="filter-title">Typologie</div>
            <div id="filter-typologie"></div>

            <div class="filter-title">Extraction</div>
            <div id="filter-extraction"></div>

            <div class="filter-title">Restauration</div>
            <div id="filter-restauration"></div>

            <button id="btn-reset">Réinitialiser</button>

        </div>
    </div>

    <!-- CARTE CENTRALE -->
    <div id="map-container">
        <div id="map"></div>
    </div>

    <!-- ▼▼▼ VOLET DROIT AVEC CONTENEUR SCROLLABLE ▼▼▼ -->
    <div id="sidebar-right">
        <div class="sidebar-inner">

            <div id="ref-annonce">Référence</div>
            <div id="info-lot"></div>
            <div id="photos-lot"></div>

        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <!-- Excel Reader -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <!-- Script principal -->
    <script src="js/app.js"></script>

</body>
</html>
