<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMBG Carte Interactive</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Leaflet -->
    <link 
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    />

    <script 
        src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js">
    </script>

    <!-- XLSX -->
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js">
    </script>

</head>

<body>

    <!-- ========== VOLET GAUCHE (275px) ========== -->
    <div id="sidebar-left">

        <div class="titre-section">Régions</div>
        <div id="regions"></div>

        <div class="titre-section">Départements</div>
        <div id="departements"></div>

        <div class="titre-section">Surface (m²)</div>
        <div class="slider-container" id="surface-container"></div>

        <div class="titre-section">Loyer (€)</div>
        <div class="slider-container" id="loyer-container"></div>

        <div class="titre-section">Emplacement</div>
        <div id="emplacement"></div>

        <div class="titre-section">Typologie</div>
        <div id="typologie"></div>

        <div class="titre-section">Extraction</div>
        <div id="extraction"></div>

        <div class="titre-section">Restauration</div>
        <div id="restauration"></div>

        <button id="reset-btn">Réinitialiser</button>

    </div>

    <!-- ========== CARTE ========== -->
    <div id="map"></div>

    <!-- ========== PANNEAU DROIT (300px) ========== -->
    <div id="panel-right">
        <h1>Référence</h1>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
