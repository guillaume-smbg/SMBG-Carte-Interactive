<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMBG – Carte Interactive</title>

    <!-- Leaflet CSS -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        crossorigin=""
    />

    <!-- Style SMBG -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ─────────────────────────────────────────── -->
    <!--              VOLET GAUCHE                   -->
    <!-- ─────────────────────────────────────────── -->
    <div id="sidebar-left">
        <div class="sidebar-inner">

            <div id="logo-container">
                <img id="logo-smbg" src="assets/Logo bleu crop.png" alt="Logo SMBG">
            </div>

            <div id="compteur-annonces">Annonces sélectionnées : 0</div>
            <div class="separator-smbg"></div>

            <div class="filter-title">Régions</div>
            <div id="filter-regions" class="filter-block"></div>

            <div class="filter-title">Surface (m²)</div>
            <div id="slider-surface" class="slider-block filter-block">
                <div class="slider-row">
                    <div class="slider-values" id="surface-values">0 — 0</div>
                    <label class="biglot-label">
                        <input type="checkbox" id="checkbox-grand-surface" checked>
                        > 2000 m²
                    </label>
                </div>

                <div class="slider-track">
                    <input type="range" id="surface-min" min="0" max="100" value="0">
                    <input type="range" id="surface-max" min="0" max="100" value="100">
                </div>
            </div>

            <div class="filter-title">Loyer (€)</div>
            <div id="slider-loyer" class="slider-block filter-block">
                <div class="slider-row">
                    <div class="slider-values" id="loyer-values">0 — 0</div>
                    <label class="biglot-label">
                        <input type="checkbox" id="checkbox-grand-loyer" checked>
                        > 200 k€
                    </label>
                </div>

                <div class="slider-track">
                    <input type="range" id="loyer-min" min="0" max="100" value="0">
                    <input type="range" id="loyer-max" min="0" max="100" value="100">
                </div>
            </div>

            <div class="filter-title">Emplacement</div>
            <div id="filter-emplacement" class="filter-block"></div>

            <div class="filter-title">Typologie</div>
            <div id="filter-typologie" class="filter-block"></div>

            <div class="filter-title">Extraction</div>
            <div id="filter-extraction" class="filter-block"></div>

            <div class="filter-title">Restauration</div>
            <div id="filter-restauration" class="filter-block"></div>

            <button id="btn-reset">Réinitialiser</button>

        </div>
    </div>

    <!-- ─────────────────────────────────────────── -->
    <!--                   CARTE                    -->
    <!-- ─────────────────────────────────────────── -->
    <div id="map-container">
        <div id="map"></div>
    </div>

    <!-- ─────────────────────────────────────────── -->
    <!--                 VOLET DROIT                 -->
    <!-- ─────────────────────────────────────────── -->
    <div id="sidebar-right">
        <div class="sidebar-inner">

            <div id="ref-annonce">Référence</div>
            <div id="info-lot"></div>
            <div id="photos-lot"></div>

        </div>
    </div>

    <!-- ─────────────────────────────────────────── -->
    <!--        CARROUSEL + LIGHTBOX (CORRIGÉ)      -->
    <!-- ─────────────────────────────────────────── -->

    <!-- WRAPPER FIXE + FLÈCHES -->
    <div id="carousel-wrapper">

        <button id="carousel-left" class="carousel-arrow">‹</button>

        <div id="photo-carousel"></div>

        <button id="carousel-right" class="carousel-arrow">›</button>

    </div>

    <!-- Lightbox -->
    <div id="photo-lightbox">
        <div class="lightbox-inner">
            <button id="lightbox-prev" class="lightbox-nav lightbox-prev">‹</button>
            <img id="lightbox-image" alt="">
            <button id="lightbox-next" class="lightbox-nav lightbox-next">›</button>
            <button id="lightbox-close" class="lightbox-close">×</button>
        </div>
    </div>

    <!-- JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
