<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMBG – Carte Interactive</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        crossorigin="" />

    <!-- SMBG CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ─────────────────────────────── -->
    <!-- VOLET GAUCHE                   -->
    <!-- ─────────────────────────────── -->
    <div id="sidebar-left">

        <div class="filter-block">
            <div class="filter-title">Régions</div>
            <div id="filter-regions"></div>
        </div>

        <div class="filter-block">
            <div class="filter-title">Départements</div>
            <div id="filter-departements"></div>
        </div>

        <div class="filter-block">
            <div class="filter-title">Surface (m²)</div>
            <div id="surface-values"></div>
            <input type="range" id="surface-min">
            <input type="range" id="surface-max">
        </div>

        <div class="filter-block">
            <div class="filter-title">Loyer annuel (€)</div>
            <div id="loyer-values"></div>
            <input type="range" id="loyer-min">
            <input type="range" id="loyer-max">
        </div>

        <div class="filter-block">
            <div class="filter-title">Emplacement</div>
            <div id="filter-emplacement"></div>
        </div>

        <div class="filter-block">
            <div class="filter-title">Typologie</div>
            <div id="filter-typologie"></div>
        </div>

        <div class="filter-block">
            <div class="filter-title">Extraction</div>
            <div id="filter-extraction"></div>
        </div>

        <div class="filter-block">
            <div class="filter-title">Restauration</div>
            <div id="filter-restauration"></div>
        </div>

        <button id="btn-reset">Réinitialiser</button>
    </div>


    <!-- ─────────────────────────────── -->
    <!-- CARTE CENTRALE                 -->
    <!-- ─────────────────────────────── -->
    <div id="map-container">
        <div id="map"></div>
    </div>


    <!-- ─────────────────────────────── -->
    <!-- VOLET DROIT                    -->
    <!-- ─────────────────────────────── -->
    <div id="sidebar-right">
        <div id="ref-annonce">Référence</div>
        <div id="info-lot"></div>
        <div id="photos-lot"></div>
    </div>


    <!-- ─────────────────────────────── -->
    <!-- SCRIPTS                        -->
    <!-- ─────────────────────────────── -->

    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        crossorigin=""></script>

    <!-- SheetJS -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <!-- SMBG JS -->
    <script src="js/app.js"></script>

</body>

</html>
